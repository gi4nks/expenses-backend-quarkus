apiVersion: v1
kind: Secret
metadata:
    name: keycloak-db-secret
stringData:
    POSTGRES_DATABASE: root
    POSTGRES_EXTERNAL_ADDRESS: keycloak-test-sso-postgresql
    POSTGRES_EXTERNAL_PORT:  "5432"
    # Strongly recommended to use <'Keycloak CR-Name'-postgresql>
    POSTGRES_HOST:  keycloak-test-sso-postgresql
    # Required for AWS Backup functionality
    #POSTGRES_SUPERUSER: true
    POSTGRES_USERNAME: keycloak
    POSTGRES_HOST: keycloak-test-sso-postgresql
    POSTGRES_PASSWORD: keycloak
    POSTGRESQL_SERVICE_HOST: keycloak-test-sso-postgresql

type: Opaque
